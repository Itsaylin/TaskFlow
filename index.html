<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <link href="plant.ico" rel="icon" type="image/x-icon">
    <script src="life.js" defer></script>
</head>

<body style="background-image: url('Untitled\ design.png');">
    <div class="center mt-3">
        <div class="card shadow text-dark bg-dark mb-3 rounded" style="width: 47rem; height: 500px;">
            <div class="card-body" style="background-color: white;">
                <h5 style="font-family:monospace;">TaskFlow</h2>
                    <h3 style="font-family:monospace;">Log into your account
                </h5>
                <form id="login-form">
                    <div class="form-group" style="font-family:monospace;">
                        <input type="text" class="form-control" id="user" placeholder="Username" required>
                    </div>
                    <br>
                    <div class="form-group" style="font-family:monospace;">
                        <input type="password" class="form-control" id="pw" placeholder="Password" required>
                        <br>
                        <button type="submit" class="btn btn-light btn-lg btn-block" style="width: 100%;"
                            onclick="check(event)">Login</button>
                        <br>
                        <p>Don't have an account?  <a type="button" style="color: red;"
                                onclick="location.href='resgister.html'"> Sign Up</a></p>

                    </div>
                </form>
            </div>
        </div>
    </div>

    
    

    <tr>
        </div>
        </div>
</body>

</html>
