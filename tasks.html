<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks page</title>
    <link href="tasks.ico" rel="icon" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/88c3356432.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js" defer></script>
    <link rel="stylesheet" href="tasksstyles.css">
    <link href="plant.ico" rel="icon" type="image/x-icon">
    <script src="tasksmain.js" defer></script>
</head>

<body>
    <div>
        <p>Welcome: <span id="on"></span></p>

        
        <a type="button" class="link-offset-2 link-underline link-underline-opacity-0" onclick="logout()">Logout</a>
        </p>
    </div>
    <div class="card" style="font-family: monospace;">
        <h5>TaskFlow</h5>
        <div class="card-body">
            <form id="task-form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Tasks title..." id="title" required>
                    <div class="input-group-append">
                        <button class="btn btn-light" type="submit" onclick="add(event)">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div style="margin-top: 20px;">
            <table class="table table-light" id="table" style="visibility: hidden">
                <thead class="thead-dark">
                    <tr>
                    </tr>
                </thead>
                <tbody id="display-data">
                </tbody>
            </table>
        </div>
    </div>
    <div class="alert alert-light text-center" role="alert">
        Click on task to set as completed
    </div>
</body>
</html>
